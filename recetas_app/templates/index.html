<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Recetas</title>
    <style>
        /* Fuente y colores generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff7043;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Estilo de la lista de recetas */
        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        li {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        a {
            text-decoration: none;
            color: #ff7043;
            font-weight: bold;
            display: block;
        }

        a:hover {
            color: #e64a19;
        }
    </style>
</head>
<body>
    <header>
        <h1>Listado de Recetas</h1>
    </header>
    <main>
        <ul>
            {% for receta in recetas %}
            <li>
                <a href="/receta/{{ receta.id }}">{{ receta.nombre }}</a>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
